<!doctype html> 
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Supercurve is an HTML5 3D pong game." />
    <meta name="keywords" content="supercurve, curveball, html5, pong, game, multiplayer" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Norbert Mereg" />

    <title>SuperCurve</title>

    <link rel="stylesheet" href="style.css" />
    <script src="jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="globals.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
    <script src="levels.js" type="text/javascript"></script>
    <script src="supercurve.js" type="text/javascript"></script> 
</head>
<body>
    <canvas id="game" width="800" height="500">
        <p>Your browser does not support HTML5 Canvas.</p>
    </canvas>
    <audio id="wall_hit">
        <source src="sounds/wall_hit.mp3">
        <source src="sounds/wall_hit.ogg">
    </audio>
    <audio id="pad_hit">
        <source src="sounds/pad_hit.mp3">
        <source src="sounds/pad_hit.ogg">
    </audio>
    <audio id="pad_hit2">
        <source src="sounds/pad_hit_2.mp3">
        <source src="sounds/pad_hit_2.ogg">
    </audio>
    <audio id="applause">
        <source src="sounds/applause_1.mp3">
        <source src="sounds/applause_1.ogg">
    </audio>
    <audio id="disappoint">
        <source src="sounds/disappoint.mp3">
        <source src="sounds/disappoint.ogg">
    </audio>
    <div>
        <div id="credits">
            <b>SuperCurve v1.2 - single player version</b><br/>
            Written by Norbert Mereg<br/>
        </div>
        <div id="hotkeys">
            <b>M</b> - Sound on/off<br/>
            <b>X</b> - Go to main menu<br/>
        </div>
    </div>
    <div style="clear: both"></div>

</body>
</html>
